<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas - Projeto Final JavaScript DNC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <main>
            <h1>Board de tarefas</h1>
            <section id="create-todo-section">
                <form id="create-todo-form">
                    <input 
                    type="text"
                    id="description"
                    name="description"
                    class="input-description" 
                    aria-label="Nome da tarefa"
                    placeholder="Nome da tarefa">
                    <input
                    type="text" 
                    id="etiqueta"
                    name="etiqueta"
                    class="input-etiqueta" 
                    aria-label="Etiqueta" 
                    placeholder="Etiqueta">
                    <button type="submit" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
                </form>
            </section>
            <section class="todo-list-section">
                <ul id="todo-list"></ul>
            </section>
        <footer id="todo-footer">
        </footer>
    </main>
</body>
</html>
